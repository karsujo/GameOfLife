<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h1 style="color: black;font-family: sans-serif;">Game of Life</h1>

                <button type="button" class="btn btn-success btn-sm" onclick="startGame()">Start</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="stopGame()">Stop</button>
                <button type="button" class="btn btn-warning btn-sm" onclick="clearGame()">Clear</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="stepGame()">Step</button>
                <h6 style="color: black;font-family: sans-serif;">Generation</h6>
                <h6 id="gen" style="color: black;font-family: sans-serif;">0</h6>

            </div>


        </div>
        <div class="row">

            <div class="text-center">
                <label for="config">Choose configuration:</label>
                <select name="config" id="config" onselect="loadConfig()">
                  <option value="Glider">Glider</option>
                  <option value="R-Pentomino">R-Pentomino</option>
                  <option value="Ten-Cell">Ten-Cell Exploder</option>
                  <option value="Small-Exploder">Small Exploder</option>
                  <option value="Bloom">Bloomer</option>
                  <option value="Exploder">Exploder</option>
                  <option value="Gosper">Gosper Gun</option>
                </select>
                <button onclick="loadConfig()">Load</button>
            </div>





        </div>
        <div class="row">
            <div class="text-center">
                <canvas id="canvas" width="600" height="600" style="border: solid 2px black;">

                   </canvas>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
