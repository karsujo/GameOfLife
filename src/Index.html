<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="GameOfLife">
    <meta name="author" content="Karthik Shanmugam">

    <title>GameOfLife</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="game.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">GameOfLife</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="startGame()">Start</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" onclick="stopGame()">Stop</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"
                        onclick="clearGame()">Clear</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"
                        onclick="stepGame()">Step</button>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Configurations</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#" onclick="loadConfig('Glider')">Glider</a>
                        <a class="dropdown-item" href="#" onclick="loadConfig('R-Pentomino')">R-Pentomino</a>
                        <a class="dropdown-item" href="#" onclick="loadConfig('Ten-Cell')">Ten-Cell</a>
                        <a class="dropdown-item" href="#" onclick="loadConfig('Small-Exploder')">Small-Exploder</a>
                        <a class="dropdown-item" href="#" onclick="loadConfig('Bloom')">Bloomer</a>
                        <a class="dropdown-item" href="#" onclick="loadConfig('Exploder')">Exploder</a>
                        <a class="dropdown-item" href="#" onclick="loadConfig('Gosper')">Gosper Gun</a>
                    </div>
                </li>
                <li class="nav-item  nav-link">
                    <h6>
                        Generation : <span id="gen"> 0 </span>
                    </h6>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button> -->
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <canvas id="canvas" width="600" height="600" style="border: solid 2px black;">
            </canvas>
        </div>
    </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
